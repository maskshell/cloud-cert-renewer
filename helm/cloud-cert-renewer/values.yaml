# Default values for cloud-cert-renewer
# This is a YAML-formatted file.

# Service configuration
serviceType: cdn # cdn or lb (向后兼容：slb)

# Cloud provider configuration
cloudProvider: alibaba # alibaba, aws, azure, etc. (currently supports Alibaba Cloud)

# Authentication method
authMethod: access_key # access_key, sts, iam_role, service_account, env

# Image configuration
image:
  repository: cloud-cert-renewer
  tag: latest
  pullPolicy: IfNotPresent

# Deployment configuration
replicas: 1

# Init container resources
initContainer:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Main container (placeholder) resources
mainContainer:
  image: busybox:latest
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi

# CDN configuration
cdn:
  domainName: schema.amugua.com
  region: cn-hangzhou

# Load Balancer configuration (新名称，优先使用)
lb:
  instanceId: ""
  listenerPort: 443
  region: cn-hangzhou

# SLB configuration (旧名称，向后兼容)
slb:
  instanceId: ""
  listenerPort: 443
  region: cn-hangzhou

# Secrets configuration
secrets:
  # Cloud service credentials secret (新名称，优先使用)
  cloudCredentials:
    name: cloud-credentials
    accessKeyIdKey: access-key-id
    accessKeySecretKey: access-key-secret
  # Alibaba Cloud credentials secret name (旧名称，向后兼容)
  alibabaCloudCredentials:
    name: alibaba-cloud-credentials
    accessKeyIdKey: access-key-id
    accessKeySecretKey: access-key-secret
  # Certificate secret name (usually created by cert-manager)
  certificate:
    name: cert-secret
    certKey: tls.crt
    privateKeyKey: tls.key

# Reloader configuration
reloader:
  enabled: true
  auto: true
  search: true

# Namespace
namespace: default

# Labels and annotations
labels: {}
annotations: {}

# Pod annotations
podAnnotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Example values file for Load Balancer certificate renewal
serviceType: lb # 或使用 slb（向后兼容）

image:
  repository: cloud-cert-renewer
  tag: latest
  pullPolicy: IfNotPresent

# Load Balancer configuration (新名称，优先使用)
lb:
  instanceId: lb-xxxxxxxxx
  listenerPort: 443
  region: cn-hangzhou

# SLB configuration (旧名称，向后兼容)
slb:
  instanceId: lb-xxxxxxxxx
  listenerPort: 443
  region: cn-hangzhou

secrets:
  # 使用通用命名（推荐）
  cloudCredentials:
    name: cloud-credentials
  # 或使用旧命名（向后兼容）
  # alibabaCloudCredentials:
  #   name: alibaba-cloud-credentials
  certificate:
    name: cert-secret

reloader:
  enabled: true

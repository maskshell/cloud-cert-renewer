# Example values file for Load Balancer certificate renewal
serviceType: lb # or use slb (backward compatible)

image:
  repository: cloud-cert-renewer
  tag: latest
  pullPolicy: IfNotPresent

# Image pull secrets (for private registries)
# Uncomment and configure if using private registry:
# imagePullSecrets:
#   - regcred

# Load Balancer configuration (new name, preferred)
lb:
  instanceId: lb-xxxxxxxxx
  listenerPort: 443
  region: cn-hangzhou

# SLB configuration (old name, backward compatible)
slb:
  instanceId: lb-xxxxxxxxx
  listenerPort: 443
  region: cn-hangzhou

secrets:
  # Use generic naming (recommended)
  cloudCredentials:
    name: cloud-credentials
  # Or use old naming (backward compatible)
  # alibabaCloudCredentials:
  #   name: alibaba-cloud-credentials
  certificate:
    name: cert-secret

reloader:
  enabled: true

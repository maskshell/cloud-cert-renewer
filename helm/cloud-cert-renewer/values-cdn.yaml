# Example values file for CDN certificate renewal
serviceType: cdn

image:
  repository: cloud-cert-renewer
  tag: latest
  pullPolicy: IfNotPresent

cdn:
  domainName: schema.amugua.com
  region: cn-hangzhou

secrets:
  # 使用通用命名（推荐）
  cloudCredentials:
    name: cloud-credentials
  # 或使用旧命名（向后兼容）
  # alibabaCloudCredentials:
  #   name: alibaba-cloud-credentials
  certificate:
    name: cert-secret

reloader:
  enabled: true

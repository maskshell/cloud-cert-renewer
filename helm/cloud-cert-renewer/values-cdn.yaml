# Example values file for CDN certificate renewal
serviceType: cdn

image:
  repository: cloud-cert-renewer
  tag: latest
  pullPolicy: IfNotPresent

cdn:
  # Domain names can be specified as a YAML list (preferred) or comma-separated string (backward compatible)
  # List format (recommended):
  domainName:
    - schema.amugua.com
  # Or use comma-separated string (backward compatible):
  # domainName: schema.amugua.com
  region: cn-hangzhou

secrets:
  # Use generic naming (recommended)
  cloudCredentials:
    name: cloud-credentials
  # Or use old naming (backward compatible)
  # alibabaCloudCredentials:
  #   name: alibaba-cloud-credentials
  certificate:
    name: cert-secret

reloader:
  enabled: true

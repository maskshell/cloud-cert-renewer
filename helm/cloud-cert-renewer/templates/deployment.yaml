apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloud-cert-renewer.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloud-cert-renewer.labels" . | nindent 4 }}
  annotations:
    {{- include "cloud-cert-renewer.reloaderAnnotations" . | nindent 4 }}
    {{- with .Values.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "cloud-cert-renewer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cloud-cert-renewer.selectorLabels" . | nindent 8 }}
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      # Init container: Execute certificate renewal
      initContainers:
        - name: cert-renewer
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python", "main.py"]
          env:
            # Service type: cdn or lb (backward compatible: slb)
            - name: SERVICE_TYPE
              value: {{ .Values.serviceType | quote }}
            # Cloud service provider (default: alibaba, supports alibaba/aws/azure, etc.)
            - name: CLOUD_PROVIDER
              value: {{ .Values.cloudProvider | default "alibaba" | quote }}
            # Authentication method (default: access_key)
            - name: AUTH_METHOD
              value: {{ .Values.authMethod | default "access_key" | quote }}
            # STS temporary security token (optional, required when AUTH_METHOD=sts)
            {{- if and (ne .Values.authMethod "oidc") .Values.secrets.cloudCredentials.securityTokenKey }}
            - name: CLOUD_SECURITY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.cloudCredentials.name | default .Values.secrets.alibabaCloudCredentials.name }}
                  key: {{ .Values.secrets.cloudCredentials.securityTokenKey }}
            {{- end }}
            # Cloud service access credentials (new name, preferred)
            # Note: Not required when authMethod=oidc (credentials are fetched via OIDC)
            {{- if ne .Values.authMethod "oidc" }}
            - name: CLOUD_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.cloudCredentials.name | default .Values.secrets.alibabaCloudCredentials.name }}
                  key: {{ .Values.secrets.cloudCredentials.accessKeyIdKey | default .Values.secrets.alibabaCloudCredentials.accessKeyIdKey }}
            - name: CLOUD_ACCESS_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.cloudCredentials.name | default .Values.secrets.alibabaCloudCredentials.name }}
                  key: {{ .Values.secrets.cloudCredentials.accessKeySecretKey | default .Values.secrets.alibabaCloudCredentials.accessKeySecretKey }}
            # Alibaba Cloud access credentials (old name, backward compatible)
            - name: ALIBABA_CLOUD_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.cloudCredentials.name | default .Values.secrets.alibabaCloudCredentials.name }}
                  key: {{ .Values.secrets.cloudCredentials.accessKeyIdKey | default .Values.secrets.alibabaCloudCredentials.accessKeyIdKey }}
            - name: ALIBABA_CLOUD_ACCESS_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.cloudCredentials.name | default .Values.secrets.alibabaCloudCredentials.name }}
                  key: {{ .Values.secrets.cloudCredentials.accessKeySecretKey | default .Values.secrets.alibabaCloudCredentials.accessKeySecretKey }}
            {{- end }}
            # OIDC authentication (RRSA)
            # When authMethod=oidc, OIDC parameters are automatically injected by Kubernetes:
            # - ALIBABA_CLOUD_ROLE_ARN: Set from Service Account annotation
            # - ALIBABA_CLOUD_OIDC_PROVIDER_ARN: Set by RRSA
            # - ALIBABA_CLOUD_OIDC_TOKEN_FILE: Set by RRSA (default: /var/run/secrets/tokens/oidc-token)
            {{- if eq .Values.serviceType "cdn" }}
            # CDN configuration
            - name: CDN_DOMAIN_NAME
              value: {{ .Values.cdn.domainName | quote }}
            - name: CDN_REGION
              value: {{ .Values.cdn.region | quote }}
            # CDN certificate and private key (read from Secret)
            - name: CDN_CERT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.certificate.name }}
                  key: {{ .Values.secrets.certificate.certKey }}
            - name: CDN_CERT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.certificate.name }}
                  key: {{ .Values.secrets.certificate.privateKeyKey }}
            {{- else if or (eq .Values.serviceType "lb") (eq .Values.serviceType "slb") }}
            # Load Balancer configuration (new name, preferred)
            - name: LB_INSTANCE_ID
              value: {{ .Values.lb.instanceId | default .Values.slb.instanceId | quote }}
            - name: LB_LISTENER_PORT
              value: {{ .Values.lb.listenerPort | default .Values.slb.listenerPort | quote }}
            - name: LB_REGION
              value: {{ .Values.lb.region | default .Values.slb.region | quote }}
            # Load Balancer certificate and private key (read from Secret)
            - name: LB_CERT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.certificate.name }}
                  key: {{ .Values.secrets.certificate.certKey }}
            - name: LB_CERT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.certificate.name }}
                  key: {{ .Values.secrets.certificate.privateKeyKey }}
            # SLB configuration (old name, backward compatible)
            - name: SLB_INSTANCE_ID
              value: {{ .Values.slb.instanceId | default .Values.lb.instanceId | quote }}
            - name: SLB_LISTENER_PORT
              value: {{ .Values.slb.listenerPort | default .Values.lb.listenerPort | quote }}
            - name: SLB_REGION
              value: {{ .Values.slb.region | default .Values.lb.region | quote }}
            - name: SLB_CERT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.certificate.name }}
                  key: {{ .Values.secrets.certificate.certKey }}
            - name: SLB_CERT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.certificate.name }}
                  key: {{ .Values.secrets.certificate.privateKeyKey }}
            {{- end }}
            # Force update flag (optional, default: false)
            {{- if .Values.forceUpdate }}
            - name: FORCE_UPDATE
              value: {{ .Values.forceUpdate | quote }}
            {{- end }}
            # Webhook configuration
            {{- if .Values.webhook.enabled }}
            - name: WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  {{- if .Values.webhook.secret.name }}
                  name: {{ .Values.webhook.secret.name }}
                  key: {{ .Values.webhook.secret.key }}
                  {{- else if .Values.webhook.url }}
                  name: {{ include "cloud-cert-renewer.fullname" . }}-webhook
                  key: webhook-url
                  {{- end }}
            - name: WEBHOOK_TIMEOUT
              value: {{ .Values.webhook.timeout | quote }}
            - name: WEBHOOK_RETRY_ATTEMPTS
              value: {{ .Values.webhook.retryAttempts | quote }}
            - name: WEBHOOK_RETRY_DELAY
              value: {{ .Values.webhook.retryDelay | quote }}
            {{- if .Values.webhook.enabledEvents }}
            - name: WEBHOOK_ENABLED_EVENTS
              value: {{ .Values.webhook.enabledEvents | quote }}
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.initContainer.resources | nindent 12 }}
      # Main container: Placeholder container to keep Deployment running (never exits)
      containers:
        - name: placeholder
          image: {{ .Values.mainContainer.image }}
          command:
            - "sh"
            - "-c"
            - |
              # Capture SIGTERM signal for graceful exit (only when Pod is deleted)
              trap 'exit 0' SIGTERM
              # Infinite loop to ensure container never exits
              while true; do
                sleep 3600
              done
          resources:
            {{- toYaml .Values.mainContainer.resources | nindent 12 }}
      restartPolicy: Always
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "cloud-cert-renewer.serviceAccountName" . }}
      {{- else if .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}

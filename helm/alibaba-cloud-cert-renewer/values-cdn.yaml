# Example values file for CDN certificate renewal
serviceType: cdn

image:
  repository: alibaba-cloud-cert-renewer
  tag: latest
  pullPolicy: IfNotPresent

cdn:
  domainName: schema.amugua.com
  region: cn-hangzhou

secrets:
  alibabaCloudCredentials:
    name: alibaba-cloud-credentials
  certificate:
    name: cert-secret

reloader:
  enabled: true

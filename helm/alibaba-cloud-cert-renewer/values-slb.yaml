# Example values file for SLB certificate renewal
serviceType: slb

image:
  repository: alibaba-cloud-cert-renewer
  tag: latest
  pullPolicy: IfNotPresent

slb:
  instanceId: lb-xxxxxxxxx
  region: cn-hangzhou

secrets:
  alibabaCloudCredentials:
    name: alibaba-cloud-credentials
  certificate:
    name: cert-secret

reloader:
  enabled: true

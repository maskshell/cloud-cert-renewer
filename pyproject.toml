[project]
name = "renew-cert-alibaba-cloud"
version = "0.1.0"
description = "自动更新阿里云HTTPS证书工具，支持CDN和SLB"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "alibabacloud-cdn20180510>=3.1.2",
    "alibabacloud-slb20140515>=3.1.2",
    "cryptography>=41.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dianplus"]

[tool.black]
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.ruff]
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"


apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-cert-renewer
  namespace: default
  labels:
    app: cloud-cert-renewer
  annotations:
    # Reloader annotation: Monitor certificate Secret changes
    # Automatically redeploy when secret/cert-secret changes
    reloader.stakater.com/auto: "true"
    reloader.stakater.com/search: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-cert-renewer
  template:
    metadata:
      labels:
        app: cloud-cert-renewer
    spec:
      # Init container: Execute certificate renewal
      initContainers:
        - name: cert-renewer
          image: cloud-cert-renewer:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "main.py"]
          env:
            # Service type: cdn or lb (backward compatible: slb)
            - name: SERVICE_TYPE
              value: "cdn"
            # Cloud service provider (default: alibaba, supports alibaba/aws/azure, etc.)
            - name: CLOUD_PROVIDER
              value: "alibaba"
            # Authentication method (default: access_key)
            - name: AUTH_METHOD
              value: "access_key"
            # Cloud service access credentials (new name, preferred)
            - name: CLOUD_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: cloud-credentials
                  key: access-key-id
            - name: CLOUD_ACCESS_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: cloud-credentials
                  key: access-key-secret
            # Alibaba Cloud access credentials (old name, backward compatible)
            - name: ALIBABA_CLOUD_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: cloud-credentials
                  key: access-key-id
            - name: ALIBABA_CLOUD_ACCESS_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: cloud-credentials
                  key: access-key-secret
            # CDN configuration
            - name: CDN_DOMAIN_NAME
              value: "schema.amugua.com"
            - name: CDN_REGION
              value: "cn-hangzhou"
            # CDN certificate and private key (read from Secret)
            - name: CDN_CERT
              valueFrom:
                secretKeyRef:
                  name: cert-secret
                  key: tls.crt
            - name: CDN_CERT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: cert-secret
                  key: tls.key
            # Load Balancer configuration (if SERVICE_TYPE=lb or slb)
            # - name: LB_INSTANCE_ID
            #   value: "your-lb-instance-id"
            # - name: LB_LISTENER_PORT
            #   value: "443"
            # - name: LB_REGION
            #   value: "cn-hangzhou"
            # - name: LB_CERT
            #   valueFrom:
            #     secretKeyRef:
            #       name: cert-secret
            #       key: tls.crt
            # - name: LB_CERT_PRIVATE_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: cert-secret
            #       key: tls.key
            # SLB configuration (old name, backward compatible)
            # - name: SLB_INSTANCE_ID
            #   value: "your-slb-instance-id"
            # - name: SLB_LISTENER_PORT
            #   value: "443"
            # - name: SLB_REGION
            #   value: "cn-hangzhou"
            # - name: SLB_CERT
            #   valueFrom:
            #     secretKeyRef:
            #       name: cert-secret
            #       key: tls.crt
            # - name: SLB_CERT_PRIVATE_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: cert-secret
            #       key: tls.key
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      # Main container: Placeholder container to keep Deployment running (never exits)
      containers:
        - name: placeholder
          image: busybox:latest
          command:
            - "sh"
            - "-c"
            - |
              # Capture SIGTERM signal for graceful exit (only when Pod is deleted)
              trap 'exit 0' SIGTERM
              # Infinite loop to ensure container never exits
              while true; do
                sleep 3600
              done
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
      restartPolicy: Always

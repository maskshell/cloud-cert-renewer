apiVersion: apps/v1
kind: Deployment
metadata:
  name: renew-cert-alibaba-cloud
  namespace: default
  labels:
    app: renew-cert-alibaba-cloud
  annotations:
    # Reloader 注解：监听证书 Secret 的变化
    # 当 secret/cert-secret 发生变化时，自动重新部署
    reloader.stakater.com/auto: "true"
    reloader.stakater.com/search: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: renew-cert-alibaba-cloud
  template:
    metadata:
      labels:
        app: renew-cert-alibaba-cloud
    spec:
      # Init 容器：执行证书更新
      initContainers:
        - name: cert-renewer
          image: renew-cert-alibaba-cloud:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "main.py"]
          env:
            # 服务类型：cdn 或 slb
            - name: SERVICE_TYPE
              value: "cdn"
            # 阿里云访问凭证（从 Secret 读取）
            - name: ALIBABA_CLOUD_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: alibaba-cloud-credentials
                  key: access-key-id
            - name: ALIBABA_CLOUD_ACCESS_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: alibaba-cloud-credentials
                  key: access-key-secret
            # CDN 配置
            - name: CDN_DOMAIN_NAME
              value: "schema.amugua.com"
            - name: CDN_REGION
              value: "cn-hangzhou"
            # CDN 证书和私钥（从 Secret 读取）
            - name: CDN_CERT
              valueFrom:
                secretKeyRef:
                  name: cert-secret
                  key: tls.crt
            - name: CDN_CERT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: cert-secret
                  key: tls.key
            # SLB 配置（如果 SERVICE_TYPE=slb）
            # - name: SLB_INSTANCE_ID
            #   value: "your-slb-instance-id"
            # - name: SLB_REGION
            #   value: "cn-hangzhou"
            # - name: SLB_CERT
            #   valueFrom:
            #     secretKeyRef:
            #       name: cert-secret
            #       key: tls.crt
            # - name: SLB_CERT_PRIVATE_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: cert-secret
            #       key: tls.key
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      # 主容器：占位容器，保持 Deployment 运行
      containers:
        - name: placeholder
          image: busybox:latest
          command: ["sh", "-c", "while true; do sleep 3600; done"]
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
      restartPolicy: Always

